<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Upload App</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
        h1 { text-align: center; color: #00ff99; }
        form { background: #1a1a1a; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; }
        button { background: #00ff99; color: black; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 15px; }
        .app-list { margin-top: 40px; max-width: 600px; margin-left: auto; margin-right: auto; }
        .app-item { background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 10px; }
        .app-item h3 { margin: 0; color: #00ff99; }
        .app-item form { display: inline; }
    </style>
</head>
<body>
    <h1>üîê Admin Panel - Upload App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>APK File:</label>
        <input type="file" name="apk" required>

        <label>App Image (.png):</label>
        <input type="file" name="image" accept="image/png" required>

        <label>App Description:</label>
        <textarea name="description" rows="4" required></textarea>

        <button type="submit">Upload App</button>
    </form>

    <div class="app-list">
        <h2>üì¶ Uploaded Apps</h2>
        {% for app in apps %}
            <div class="app-item">
                <h3>{{ app.name }}</h3>
                <p>{{ app.description }}</p>
                <form method="POST" action="/delete/{{ app.filename }}">
                    <button type="submit">üóëÔ∏è Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
