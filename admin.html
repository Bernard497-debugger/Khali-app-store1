<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Upload</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 30px;
    }
    h1 { text-align: center; }
    form, .app-list {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="file"], button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      border: none;
      margin-top: 15px;
    }
    .app-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .app-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }
    .app-info {
      flex-grow: 1;
    }
    .delete-btn {
      background: red;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Admin - Upload App</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="App Name" required>
    <input type="text" name="description" placeholder="Description" required>
    <label>App File (APK/ZIP):</label>
    <input type="file" name="file" required>
    <label>App Icon (PNG/JPG):</label>
    <input type="file" name="icon" required>
    <button type="submit">Upload App</button>
  </form>

  <div class="app-list" id="admin-list"></div>

  <script>
    fetch('/apps')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('admin-list');
        container.innerHTML = '';
        data.forEach((app, index) => {
          const div = document.createElement('div');
          div.className = 'app-item';
          div.innerHTML = `
            <img src="/uploads/${app.icon}" />
            <div class="app-info">
              <strong>${app.name}</strong><br>
              <small>${app.description}</small>
            </div>
            <form method="POST" action="/delete" onsubmit="return confirm('Delete this app?')">
              <input type="hidden" name="index" value="${index}">
              <button type="submit" class="delete-btn">ðŸ—‘</button>
            </form>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
